addons:
  apt:
    packages:
    - gnupg
    - gnupg2
    - graphviz
    - openssl
before_install:
- wget https://archive.apache.org/dist/maven/maven-3/3.5.0/binaries/apache-maven-3.5.0-bin.zip && unzip -qq apache-maven-3.5.0-bin.zip
- export M2_HOME=$PWD/apache-maven-3.5.0
- export PATH=$M2_HOME/bin:$PATH
branches:
  only:
  - master
  - develop
  - /^feature\/.*$/
  - /^hotfix\/.*$/
  - /^release\/.*$/
  - /^v\d+\.\d+(\.\d+)?(-\S*)?/
cache:
  directories:
  - "$HOME/.cache"
  - "$HOME/.gradle"
  - "$HOME/.m2"
  - "$HOME/.sonar/cache"

dist: trusty
env:
  global:
  - BUILD_SITE=true
  - INFRASTRUCTURE=github
  - LIB_CI_SCRIPT=https://github.com/home1-oss/oss-build/raw/master/src/main/ci-script/lib_ci.sh
  - ORIGIN_REPO_SLUG=home1-oss/oss-keygen
  - MAVEN_SKIP_RC=true
group: edge
install: true
jdk:
- oraclejdk8
language: java
script:
- bash ci.sh analysis clean test_and_build publish_artifact publish_site
services:
- docker
sudo: required

# v is refered to gitflow-maven-plugin:versionTagPrefix
before_deploy:
  - export PROJECT_MAVEN_VERSION=${TRAVIS_TAG/v/}

deploy:
  provider: releases
  api_key: $GITHUB_INFRASTRUCTURE_CONF_GIT_TOKEN
  file: "target/oss-keygen-${PROJECT_MAVEN_VERSION}-exec.jar"
  skip_cleanup: true
  on:
    tags: true

after_deploy:
  - echo "deploy finished!"
